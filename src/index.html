<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" sizes="any" type="image/svg" href="./assets/img/logo.svg">
	<title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__body">
                <a href="" class="header__logo">
                    <img src="./assets/img/header/logo-unicorn-witnesses.svg" alt="">
                </a>
                <div class="header__content content">
                    <nav class="content__nav menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__link">продукты</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">о нас</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">присоединиться</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">поддержать</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">блог</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="content__lang lang">
                        <span class="lang__speech">Мы говорим:</span>
                        <div class="lang__select">
                            <img src="./assets/img/header/icons/russian_flag.svg" alt="Russian flag">
                        </div>
                        <span class="lang__arrow">
                            <img src="./assets/img/header/icons/arrow-down.svg" alt="arrow down">
                        </span>
                    </div>
                    <div class="content__mail mail">
                        <div class="mail__descr">
                            Сразу готовы с нами пообщаться? Напишите сюда:
                        </div>
                        <a href="mailto:help@unicornwitnesses.com" class="mail__link">
                            help@unicornwitnesses.com
                        </a>
                    </div>
                    <div class="content__socials socials">
                        <a href="" class="social__link">
                            <img src="./assets/img/header/icons/telegram.svg" alt="go to telegram" class="social__img">
                        </a>
                        <a href="" class="social__link">
                            <img src="./assets/img/header/icons/facebook.svg" alt="go to facebook" class="social__img">
                        </a>
                        <a href="" class="social__link">
                            <img src="./assets/img/header/icons/instagram.svg" alt="go to instagram"
                                class="social__img">
                        </a>
                        <a href="" class="social__link">
                            <img src="./assets/img/header/icons/twitter.svg" alt="go to twitter" class="social__img">
                        </a>
                        <a href="" class="social__link">
                            <img src="./assets/img/header/icons/linkedin.svg" alt="go to linkedin" class="social__img">
                        </a>
                        <a href="" class="social__link">
                            <img src="./assets/img/header/icons/cb.svg" alt="go to crunchbase" class="social__img">
                        </a>
                        <a href="" class="social__link">
                            <img src="./assets/img/header/icons/angellist.svg" alt="go to angellist"
                                class="social__img">
                        </a>
                        <a href="" class="social__link">
                            <img src="./assets/img/header/icons/producthunt.svg" alt="go to producthunt"
                                class="social__img">
                        </a>
                        <a href="" class="social__link">
                            <img src="./assets/img/header/icons/github.svg" alt="go to github" class="social__img">
                        </a>
                    </div>
                </div>
                <div class="header__burger burger">
                    <div class="burger__label">Меню</div>
                    <div class="burger__button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="team-presentation"></section>
        <section class="principles"></section>
        <section class="product-story"></section>
        <section class="team-story"></section>
        <section class="team-speaches"></section>
    </main>
    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>

</html>
