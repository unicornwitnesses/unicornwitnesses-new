<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="any" type="image/svg" href="./assets/img/logo.svg">
    <title>Document</title>
</head>

<body>
    <header class="header"></header>
    <main class="main">
        <section class="team-presentation"></section>
        <section class="principles"></section>
        <section class="product-story">
            <div class="container">
                <div class="story-block">
                    <div class="story-block__col column">
                        <div class="column__img-block">
                            <div class="column__img">
                                <picture>
                                    <source srcset="./assets/img/iphone-mockup.webp" type="image/webp">
                                    <source srcset="./assets/img/iphone-mockup.png" type="image/png">
                                    <img src="./assets/img/iphone-mockup.webp" alt="Изображение телефона">
                                </picture>
                            </div>
                            <div class="column__color-block"></div>
                        </div>
                    </div>
                    <div class="story-block__col column">
                        <div class="column__txt">
                            <div class="column__title">
                                История Muteit.app
                            </div>
                            <div class="column__descr">
                                Это первый продукт, который комьюнити UW взялась развивать. У Оли Найда появилась идея, мы её подхватили. Вместе хотим заботиться о людях с синдромом «стеснительного мочевого пузыря»
                            </div>
                            <div class="column__cta">
                                <a>Muteit.app</a>
                                <img src="./assets/img/icons/arrow-right.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="team-story"></section>
        <section class="team-speaches"></section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
